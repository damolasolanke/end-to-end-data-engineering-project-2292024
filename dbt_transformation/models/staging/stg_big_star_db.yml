version: 2

models:
  - name: stg_customers
    columns:
      - name: customer_id
        description: Unique id that identifies a customer.
        tests:
          - unique
          - not_null
  - name: stg_orders
    columns:
      - name: order_id
        description: Unique id that identifies an order.
        tests:
          - unique
          - not_null
      - name: order_status
        description: The status of an order. It gets updated everytime there is a change to order status.
        tests:
          - accepted_values:
              values:
                - created
                - shipped
                - approved
                - canceled
                - invoiced
                - delivered
                - processing
                - unavailable
      - name: customer_id
        description: Unique id that identifies a customer. It holds a refence to the stg_customers model.+
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
